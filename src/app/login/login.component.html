<div class="container">
    <div class="col-md-4 offset-4 card mt-4">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form #form="ngForm" (ngSubmit)="login(form)">
          <div class="form-group">
            <input
              ngModel
              required
              type="email"
              name="email"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              ngModel
              required
              type="password"
              name="password"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div class="form-group">
            <button [disabled]="!form.valid" class="btn btn-success btn-block">
              Signup
            </button>
            <span>
                Dont have account Please
            </span>
            <a [routerLink]="['/signup']">Signup</a>
          </div>
        </form>
      </div>
    </div>
  </div>
